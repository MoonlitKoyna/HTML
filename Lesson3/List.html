<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered list</h1>

<ol>

<li>About</li>

<li>home</li>

</ol>

<h1>Unordered list</h1>

<ul>

<li>About</li>

<li>Home</li>

</ul>

<h1>Definition list</h1>

<dl>

<dt>About</dt>

<dt>Home</dt>
</body>
</html>
